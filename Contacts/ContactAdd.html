<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="Contacts.js"></script>
    <title>Add A Contact</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="ContactStyle.css" />


  </head>
  <body>

    <div class="backblur">
      <div class="position-relative">
        <button type="button" class="btn btn-danger position-absolute top-0 end-0 mb-5" onclick="sendTo('/Contacts/Contacts.html')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>        </button>
    </div>

        <div class="row">
          <div class="col-12 text-center mb-4">
            <div id="errorMessage" class="error mb-5 mt-5"></div>
            <h2>Add a Contact</h2>
        </div>
            <div class="col-12 mb-3">
                <input type="text" class="input form-control" id="contactFirstName" placeholder="First Name">
            </div>
            <div class="col-12 mb-3">
                <input type="text" class="input form-control" id="contactLastName" placeholder="Last Name">
            </div>
            <div class="col-12 mb-3">
                <input type="text" class="input form-control" id="contactPhone" placeholder="Phone Number">
            </div>
            <div class="col-12 mb-3">
                <input type="text" class="input form-control" id="contactEmail" placeholder="Email Address">
            </div>
            <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-success align-items-center justify-content-center" onclick="addContact();">Submit</button>
            </div>
        </div>
    </div>
</div>

</html>

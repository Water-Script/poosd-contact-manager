<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="Contacts.js"></script>
    <title>Add A Contact</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="ContactStyle.css" />

      
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">In Gerber We Trust</a>
        <button class="btn btn-danger" onclick='sendTo("/index.html");'>Logout</button>
      </div>
    </nav>
    <div class="backblur">
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
          <div class="col-12 text-center mb-4">
            <h2>Add a Contact</h2>
        </div>
            <div class="col-12 mb-3">

            </div>
            <div class="col-12 mb-3">
                <input type="text" class="input form-control" placeholder="Input 2">
            </div>
            <div class="col-12 mb-3">
                <input type="text" class="input form-control" placeholder="Input 3">
            </div>
            <div class="col-12">
                <input type="text" class="input form-control" placeholder="Input 4">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-success align-items-center justify-content-center" onclick="addContact();">Submit</button>
            </div>
        </div>
    </div>

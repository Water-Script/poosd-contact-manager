<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="Contacts.js"></script>
    <title>Contact Manager</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="ContactStyle.css" />


  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">In Gerber We Trust</a>
        <button class="btn btn-danger" onclick='logOut();'>Logout</button>
      </div>
    </nav>

    <div class="backblur">
      <h1 class="header"></h1>
      <div id="errorMessage" class="error"></div>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="input form-control"
            id="contactFirstName"
            placeholder="First Name"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="input form-control"
            id="contactLastName"
            placeholder="Last Name"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="input form-control"
            id="contactPhone"
            placeholder="Phone Number"
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            class="input form-control"
            id="contactEmail"
            placeholder="Email"
          />
        </div>
      </div>

      <!-- Buttons Container -->
      <div class="d-flex justify-content-between my-4">

        </svg>
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </button>
        <button class="btn btn-danger btn-circle" onclick="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-person-fill-dash" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

      </div>

      <h2 class="header">Contacts</h2>
      <table class="table table-striped" id="contactTable">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </body>
</html>

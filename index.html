<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGWT Login</title>
  <script type="text/javascript" src="/Code/Login.js"></script>
  <script type="text/javascript" src="/Code/md5.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background: #00331a; min-height: 100vh;">
  <main>
    <h1 id="title" style="text-align: center; padding-bottom: 2%;">In Gerber We Trust</h1>

    <div style="max-width: 50%; min-width: max-content; margin: auto;">
      <form class="shadow-lg p-3 mb-5 rounded content-center" style="background-color: #2c4237">
        <div class="form-floating mb-3 w-75" id="loginDiv" style="margin: auto;">
          <h5 id="subTitle">Please login</h5>
          <div class="form-floating">
            <input class="form-control" id="loginName" type="text" placeholder="Username">
            <label for="loginName" class="form-label">Username</label>
          </div>
          <br>
          <div class="form-floating">
            <input class="form-control" type="password" id="loginPass" placeholder="Password">
            <label for="loginPass" class="form-label">Password</label>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="button" class="btn btn-secondary btn-md center-block" style="width: 100px;" onclick="sendTo('register/index.html');">
                Register
              </button>
              <button type="button" class="btn btn-success btn-md center-block" style="width: 100px;" onclick="startLogin();">
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="loginAlert" style="margin: auto;"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

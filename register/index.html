<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Create an account</title>
  <script type="text/javascript" src='/Code/Login.js'></script>
  <script type="text/javascript" src='/Code/md5.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <main>
    <h1 id="title" style="text-align: center;">In Gerber We Trust</h1>
    <form>
      <div class="form-floating mb-3 w-75" id="regDiv" style="margin: auto;">
        <h5 id="subTitle">Create an account</h2>
        <div class="form-floating">
          <input class="form-control" type="text" id="registerName" placeholder="Username">
          <label for="registerName" class="form-label">Username</label>
        </div>
        <br>
        <div class="form-floating">
          <input class="form-control" type="password" id="registerPass" placeholder="Password">
          <label for="registerPass" class="form-label">Password</label>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-12 text-center">
            <button id="registerButton" type="button" class="btn btn-success btn-md center-block" style="width: 100px" onclick="startRegister();">Register</button>
            <button type="button" id="returnButton" class="btn btn-secondary btn-md center-block" onclick="sendTo('/index.html');">Return</button>
          </div>
        </div>
      </div>
    </form>
    <div id="registerAlert" style="width: 80%; margin: auto;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </main>
</body>

</html>

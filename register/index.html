<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src='Code/Login.js'></script>
    <script type="text/javascript" src='Code/md5.js'></script>
  </head>
  <body>
    <main>
      <div id="regDiv">
        <input type="text" id="registerName" placeholder="Username"/> <br/>
        <input type="password" id="registerPass" placeholder="Password"/> <br/>
        <button type="button" id="registerButton" class="buttons" onclick="startRegister();">Register</button>
        <span id="notice"></span>
        
      </div>

    </main>
  </body>
</html>
